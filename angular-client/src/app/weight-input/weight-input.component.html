<mat-card style="margin: 50px;">
  <form
    [formGroup]="weightForm"
    novalidate
    (ngSubmit)="submitWeight(weightForm.value)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" style="display:block;">
        <mat-label>Enter your weight!</mat-label>
        <input
          matInput
          formControlName="weight"
          id="weight"
          placeholder="Weight"
          type="number"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!weightForm.valid">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
<p>{{error}}</p>
<p>{{$weights | async}}</p>
